{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
	{% csrf_token %}
	<div class='form-group'>
		<button class="btn btn-danger" type="submit">Delete Review</button>
		<a href="{% url 'review-detail' object.id %}" class ="btn btn-warning">Cancel Delete</a>
	</div>
</form>
{% endblock content %}
